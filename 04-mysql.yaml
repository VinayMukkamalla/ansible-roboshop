- name: setup mysql
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql-server
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: start and enable mysql service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: creating root password for default mysql user # not following security as of now
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1

  

